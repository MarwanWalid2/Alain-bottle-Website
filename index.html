<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>30MFF-Websited</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--navigation bar-->
    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="products.html">Products</a></li>
        <li style="float:right"> <a href="index.html"> <img src="./alain-main.png" alt="Alain Logo" style=" width: 50px;height:50px;overflow: hidden;margin-top: -5px;"> </a></li>
      </ul>
      <!--first section-->
      <div class="container">
        <!--background image with color overlay-->
        <img src="./bottle.jpg" class="image">
        <div class="overlay">
          <div style="display: flex; position: absolute; top:50%; left:50%; align-items: center;  transform: translate(-50%, -50%);">
            <!--title and text-->
            <h1>Alain Water Bottle </h1>
          <p>The number 1 water in UAE</p>
          </div>
          <!--move to next section - button-->
          <button class="button" onClick="document.getElementById('vid').scrollIntoView();"><span>Discover us</span></button>
        </div>
      </div>
      <!--video section-->
      <div id="vid" style="margin-top: 5%">
        <iframe width="100%" height="850px"src="https://www.youtube.com/embed/w44eojRgHnk?controls=0&autoplay=1" frameborder="0" allow="autoplay"></iframe>
       <!--move to next section - button-->
        <button class="button" style="bottom: -120%;" onClick="document.getElementById('slide').scrollIntoView();"><span>Products</span></button>
      </div>
      <!--products slideshow-->
      <div class="slideshow-container" id="slide">
      
        <div class="slides">
           <!--product image with color overlay-->
          <img src="bottle.jpg" style="width:100%">
          <div class="slideshow-overlay">
          <div style="display: flex; position: absolute; top:50%; left:40%; align-items: center;  transform: translate(-50%, -50%);">
          <div class="text"><h1><a href="products.html" > Eco-friendly </a></h1></div>
        </div>
      </div>
        </div>
        
        <div class="slides">
           <!--product image with color overlay-->
          <img src="1.jpg" style="width:100%">
          <div class="slideshow-overlay">
          <div style="display: flex; position: absolute; top:50%; left:40%; align-items: center;  transform: translate(-50%, -50%);">
          <div class="text"><h1><a href="products.html"> Durable </a></h1></div>
        </div>
      </div>
        </div>
        
        <div class="slides">
           <!--product image with color overlay-->
          <img src="alain-main.png" style="width:100%">
          <div class="slideshow-overlay">
          <div style="display: flex; position: absolute; top:50%; left:40%; align-items: center;  transform: translate(-50%, -50%);">
          <div class="text"><h1> <a href="products.html" > Cheap </a></h1></div>
        </div>      </div>
        </div>
        <!--next and prev button to move the slideshow-->
        <a class="next" onclick="next(1)">❯</a>
        <a class="prev" onclick="next(-1)">❮</a>
        
        
        </div>
        
        <!--script to enable and disable images based on which one on display in the slideshow-->
        <script>
        let index = 1;
        move(index);
        function next(n) {move(index += n);}
        
        function move(n) {
          let i;
          let slides = document.getElementsByClassName("slides");
          if (n > slides.length) {index = 1}    
          if (n < 1) {index = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slides[index-1].style.display = "block";  
        }
        </script>
        <!--footer-->
      <div class="footer">
        <p>© 2022 Alain |<a href="contact.html" >| Contact</a></p>
    </div>
</body>
</html>
